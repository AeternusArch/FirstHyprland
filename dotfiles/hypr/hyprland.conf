####################################
### Basic Hyprland Configuration ###
####################################





# Monitor setup
monitor=,preffered,auto,1



#################
### Autostart ###
#################

exec-once = waybar &
exec-once = nm-applet &
exec-once = kitty
exec-once = hyprpaper

# Input
input {
	kb_layout = de
	follow_mouse = 1
	touchpad {
		natural_scroll = true
	}
}

# General look
general {
	gaps_in = 6
	gaps_out = 12
	border_size = 2
	col.active_border = rgb(FFFFFF)
	col.inactive_border = rgb(F4692F)

}

decoration {
	rounding = 10
	rounding_power = 2

	# Change opacity of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = true
		range = 10
		render_power = 3
		color = rgba(1a1a1aee)
	}


}

animations {
    enabled = true
    # Animation curves
    
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}



################
### KEYBINDS ###
################

bind = SUPER, W, exec, kitty
bind = SUPER, Q, killactive
# bind = SUPER, M, exit
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, F, fullscreen, 0
bind = SUPER, T, togglefloating
bind = SUPER, left, movewindow, l
bind = SUPER, right, movewindow, r
bind = SUPER, up, movewindow, u
bind = SUPER, down, movewindow, d
bind = SUPER, B, exec, firefox
bind = SUPER, ESC, workspace, 10
bind = SUPER SHIFT, B, exec, ~/.config/waybar/launch.sh


# Focus Shift between windows without mouse
bind = SUPER SHIFT, left, movefocus, l
bind = SUPER SHIFT, right, movefocus, r

# Volume Control
bind = SUPER, F2, exec, pamixer -d 2
bind = SUPER, F1, exec, pamixer -i 2

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Switch to specific workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to specific workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
